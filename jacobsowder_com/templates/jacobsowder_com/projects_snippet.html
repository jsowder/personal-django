{% load static %}

<!-- Make sure you load the projects into the view for this to work. -->

<div class="row white-text">
    <div class="col s12 center-on-small-only">
        <h2 class="grey-text text-darken-1">
            Projects
        </h2>
    </div>

    <div class="col s6 m4 center-on-small-only">
        <div class="card grey darken-3">
            <a href="/pocket/">
                <div class="card-image">
                    <img src="{% static "media/pocket-logo.png" %}" alt="Pocket Logo">
                </div>
                <div class="card-content white-text">
                    <span class="card-title">What have I been reading lately?</span>
                    <p> I use Pocket to store articles I want to read and articles I've read in the past. Thanks to
                        their public API, I can display my reading history. </p>
                </div>
            </a>
        </div>
    </div>

</div>
